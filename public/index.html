<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Sharing App</title>
</head>

<body>

    <style>
        img {
            width: 400px;
        }
    </style>

    <button id="shareScreen">Share Screen</button>
    <!-- <div id="screenshots"></div> -->
    <img src="" alt="">
    <h2></h2>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js" integrity="sha512-tE1z+95+lMCGwy+9PnKgUSIeHhvioC9lMlI7rLWU0Ps3XTdjRygLcy4mLuL0JAoK4TLdQEyP0yOl/9dMOqpH/Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const socket = io();

        document.getElementById('shareScreen').addEventListener('click', () => {
            socket.emit('start-share');
        });

        socket.on('screenshot', (data) => {
            // const img = new Image();
            // img.src = `data:image/png;base64, ${data}`;
            // document.getElementById('screenshots').appendChild(img);
            // const title = document.querySelector('h2')
            // title.innerText = data
            const img = document.querySelector('img')
            img.src = `data:image/png;base64, ${data}`
        });
    </script>
</body>

</html>
